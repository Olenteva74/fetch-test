<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework 10</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__wrapper">
          <nav class="site-nav">
            <a class="logo link" href="./index.html">News</a>
            <ul class="site-nav__list list">
              <li class="site-nav__item"><a class="site-nav__link link site-nav__link--current" href="./index.html">Home</a></li>
              <li class="site-nav__item"><a class="site-nav__link link" href="./favorite.html">Favorite</a></li>
              <li class="site-nav__item"><a class="site-nav__link link" href="./read.html">Read</a></li>
            </ul>
          </nav>
          <form id="form-field">
            <input id="search-field__input" class="search" type="text" placeholder="Search" name="search">
            <button type="submit"></button> 
          </form>
        
          <div class="theme-switch">
            <!-- <label class="iconlight" for="checkbox">Light</label> -->
            <span class="iconlight">Light</span>
            <input type="checkbox" id="checkbox"/>
            <!-- <label class="icondark" for="checkbox">Dark</label> -->
            <span class="icondark">Dark</span>
          </div>
        </div>
      </div>
    </header>
    <input type="text" id="datetime-picker" name="date">
    <svg class="card-news__icon" width="16" height="16">
      <use href="./svg/symbol-defs.svg#icon-heart-not-action"></use>
    </svg>
    <section class="card-news">
      <div class="container">
        <ul class="card-news__list">
          </ul>
       </div>
       <div class="pagination hidden">
        <ul class="pagination__list">
          <li class="pagination__item"><button class="pagination__button-prev" type="button" id="prev">Prev</button></li>
          <ul class="pagination__list-button"></ul>
          <li class="pagination__item-next"><button class="pagination__button-next" type="button"id="next">Next</button></li>
         
        </ul>
      </div>
       </section>
       <!-- <li class="pagination__item"><button type="button" data-id="prev">prev</button></li>
       <li class="pagination__item"><button class="pagination__button"  type="button"></button></li>
       <li class="pagination__item"><button type="button">next</button></li> -->

    <script src="index.js" type="module"></script>
  </body>
</html>
